// MOUSE

    sensitivity 1.22
    zoom_sensitivity_ratio 0.818933027098955175 
    m_customaccel 0
    m_rawinput 1
    
// sounds https://github.com/sourcesounds/cstrike/tree/master/sound

    alias hpain "play hostage/hpain/hpain1"
    alias ammopickup "play items/ammopickup"
    alias crow "play ambient/animal/crow"
    alias cow "play ambient/animal/cow"
    alias horse_1 "play ambient/animal/horse_1"
    alias death1 "play player/death1; alias death death2"
    alias death2 "play player/death2; alias death death3"
    alias death3 "play player/death3; alias death death4"
    alias death4 "play player/death4; alias death death5"
    alias death5 "play player/death5; alias death death6"
    alias death6 "play player/death6; alias death death1"
    alias death "death1"

// Movement shenanigans

    alias +LJ "-forward; +duck; +jump"
    alias -LJ "-duck; -jump"

    alias mouseMovement "bind mouse1 +LJ; bind mouse3 +left; bind mouse2 +right; bind mwheelup sm_tele"
    alias mouseNormal "bind mouse1 +attack; bind mouse2 +attack2; bind mwheelup +use"

    // yaw speed switcher
    alias yawSpeed1 "ys1; death; alias toggleYawSpeed yawSpeed2"
    alias yawSpeed2 "ys2; hpain; alias toggleYawSpeed yawSpeed1"
    alias toggleYawSpeed "yawSpeed1"
    toggleYawSpeed

    // yaw speed modes
    alias yawSpeedMode1 "alias ys1 cl_yawspeed 80; alias ys2 cl_yawspeed 150; ys1; cow; echo Yaw Speed Mode - Slow (80 / 150); alias toggleYawSpeedMode yawSpeedMode2"
    alias yawSpeedMode2 "alias ys1 cl_yawspeed 150; alias ys2 cl_yawspeed 250; ys1; horse_1; echo Yaw Speed Mode - Fast (150 / 250); alias toggleYawSpeedMode yawSpeedMode1"
    alias toggleYawSpeedMode "yawSpeedMode1"
    bind kp_del "toggleYawSpeedMode"
    toggleYawSpeedMode

    alias qMovement "bind q toggleYawSpeed"
    alias qSwitch "bind q +switch"

    alias movementMode "mouseMovement; qMovement; echo Movement Mode; crow; alias toggleMode normalMode"
    alias normalMode "mouseNormal; qSwitch; echo Normal Mode; ammopickup; alias toggleMode movementMode"
    alias toggleMode "movementMode"
    bind kp_ins "toggleMode"
    toggleMode

// void movement keys

    alias checkfwd ""
    alias checkback ""
    alias checkleft ""
    alias checkright ""

    alias +mfwd "-back; +forward; alias checkfwd +forward"
    alias +mback "-forward; +back; alias checkback +back"
    alias +mleft "-moveright; +moveleft; alias checkleft +moveleft"
    alias +mright "-moveleft; +moveright; alias checkright +moveright"

    alias -mfwd "-forward; checkback; alias checkfwd"
    alias -mback "-back; checkfwd; alias checkback"
    alias -mleft "-moveleft; checkright; alias checkleft"
    alias -mright "-moveright; checkleft; alias checkright"

    bind w "+mfwd"
    bind s "+mback"
    bind a "+mleft"
    bind d "+mright"
    
// usual binds

    bind space "+jump"
    bind shift "+duck"
    bind ctrl "+speed"
    bind r "+reload"
    bind e "+use"
    bind g "drop"
    bind mwheeldown "+jump"
    //bind mwheelup "+use" // burp

    bind 1 "slot1"
    bind 2 "slot2"
    bind 3 "slot3"
    bind 4 "slot4"
    bind 5 "slot5"
    bind 6 "slot6"
    bind 7 "slot7"
    bind 8 "slot8"
    bind 9 "slot9"
    bind 0 "slot10"

    alias +switch "slot3"
    alias -switch "lastinv"
    //bind q "+switch" //handled by movementMode

    bind b buymenu

    // MISC
    bind ` "toggleconsole"
    bind f10 "quit prompt"
    bind kp_enter "kill"
    bind m "chooseteam"
    bind tab "+letab"
    alias +letab "+showscores; net_graph 1"
    alias -letab "-showscores; net_graph 0"

// chat

    bind j "say ( ͡° ͜ʖ ͡°)"
    bind k "say ( -_•)╦̵̵̿╤─"
    bind l "say  ʕノ•ᴥ•ʔノ ︵ ┻━┻"

// Movement servers

    bind kp_slash "sm_mapinfo"
    bind kp_multiply "sm_mrank"
    bind kp_minus "sm_m"
    bind kp_plus "sm_specbot"
    bind capslock "askconnect_accept;sm_hop"
    bind h "slot10"

    bind kp_end "sm_mrank @g1"
    bind kp_downarrow "sm_mrank @g2"
    bind kp_pgdn "sm_mrank @g3"
    bind kp_leftarrow "sm_mrank @g4"
    bind kp_5 "sm_mrank @g5"
    bind kp_rightarrow "sm_mrank @g6"

    bind kp_home "sm_noclip"
    bind kp_uparrow "sm_showzones"
    
    bind alt "sm_teleport"
    bind z "sm_restart"
    bind x "sm_saveloc"
    bind c "sm_teleprev"
    bind v "sm_telenext"
    
    // enable/disable surftimer

    alias surftimer1 "sm_surftimer; bind n surftimer2"
    alias surftimer2 "slot1; bind n surftimer3"
    alias surftimer3 "slot10; bind n surftimer1"
    bind n "surftimer1"
    
// SETTINGS

    fps_max 150
    
    // brightness
    mat_monitorgamma_tv_enabled 0 // if too dark, set to 1
    mat_monitorgamma 1.6
    mat_monitorgamma_tv_exp 4
    mat_monitorgamma_tv_range_min 0
    mat_monitorgamma_tv_range_max 255
    
    mat_specular 0 // shiny surfaces

    // RATES
    rate "786432"
    cl_interp "0"
    cl_interp_ratio "1"
    cl_cmdrate "128"
    cl_updaterate "128"
    cl_lagcompensation "1"
    
host_writeconfig

